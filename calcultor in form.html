<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator in form | Using javascript</title>
</head>
<body>
    <div class="calculator">
       <center> <div class="logo">
        <h1>Body Mass Index</h1>
        <h3 style="color: white; font-family: 'Dancing Script', cursive; line-height: 35px;">BMI</h3>
       </div></center><br><br>
            <div class="from-box1">
                <div class="height-box">
                    <center><h3 style="margin-top: 6px; display:inline-block;">Height</h3></center>
                    </div>
                    <input type="text" id="height" placeholder="Enter Height in cm">
            </div><br><br><br>
            <div class="from-box1">
                <div class="height-box">
                    <center><h3 style="margin-top: 6px; display:inline-block;">Weight</h3></center>
                    </div>
                    <input type="text" id="weight" placeholder="Enter Weight in Kg">
            </div><br><br><br><br><br>
            <center><button id="btn" onclick="bmi()">Calculate BMI</button>
                
            </center>

        <div class="fi-result">
            
            <p id="result" style="font-family: arial; color: white;">So your BMI is: </p>
            <p id="res" style="color: white;"></p>
            <!-- <br> -->
            
            <div class="bmi-line">
                <hr>
            <h4 style="color: aqua;background-color: black; text-align: center; font-family: sans-serif;">BMI Ranges</h4>
            <p style="color: white; font-family: sans-serif; font-size: 12px;">under-weight: below 18.5<br> Healthy-weight: 18.5-24.9 <br> Over-Weight: 24.9-30.0 <br> Obesity:above 30.0  </p>
        </div>
        </div>
    </div>
    <script>
        function bmi()
        {
            let h;
            let w;
            // let weight;
            // let height;
            let bmi;
             h=document.getElementById('height').value;
             w=document.getElementById('weight').value;
            // alert(h);
            // alert(w);
            let newvalue=parseFloat(h/100);
            let mul=newvalue*newvalue;
            bmi= w/mul;
            total=bmi.toFixed(1);
            document.getElementById('result').innerHTML +=total;
            if(total<18.5){
                // document.write("you are under weight");
                document.getElementById('res').innerHTML="you are under weight";
            }
            else if(total>=18.6 && total<=24.9){
                // document.write("you are healthy!! Wow");
                document.getElementById('res').innerHTML="you are healthy!! Wow";
            }
            else if(total>24.9 && total<=30.0){
                // document.write("you are over weight");
                document.getElementById('res').innerHTML="you are over weight";
            }
            else if(total>30.0){
                // document.write("obesity");
                document.getElementById('res').innerHTML="obesity";
            }
            else{
                // document.write("sorry error");
                document.getElementById('res').innerHTML="sorry error";
            }
			
        }
       
    </script>
</body>
</html>
